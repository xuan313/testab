<!Doctype html>
<html>
	<head>
		<script>
			var bdTestAUrl = "a.html";
			var bdTestBUrl = "b.html";
			window.bdABTestConfig = {
			    sample: 0.9,
			    cGroup: [bdTestAUrl],
			    tGroup: [bdTestBUrl]
			};
			Array.prototype.in_array = function (e) {
			    var r=new RegExp(","+e+",");
			    return (r.test(","+this.join(this.S)+","));
			};
			(function() {
			    var refer = document.referrer.split("?", 1)[0];
			    var cGroups = window.bdABTestConfig.cGroup;
			    var tGroups = window.bdABTestConfig.tGroup;
			    if(!cGroups.in_array(refer)&& !tGroups.in_array(refer)) {
				document.write("<script chartset='utf-8' src='https://absample.baidu.com/static/sampling-2.0.js'><\/script>");
			    }
			})();
		</script>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>HELLO AB!</h3>
	</body>
</html>
