<!Doctype html>
<html>
	<head>
    		<title>demo</title>
		<meta charset="utf-8">
		<!--sampling param start-->
		<script type="text/javaScript" src="https://absample.baidu.com/static/sampling-param-1.0.js"></script>
		<!--sampling param end-->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			.bg-dark,
			.bg-primary {
				color: #fff;
			}
			main {
				height: 100%;
				text-align: center;
			}
			h3 {
				padding: 20px 0;
				margin-bottom: 0;
			}
		</style>
	</head>
	<body>
		<!--sampling param start-->
		<script>
		    if (window.bdABTest) {
			// 当前预览环境支持抽样
			bdABTest.sampling({
			    sample: 0.9, // 命中抽样的概率，需要用户修改
			    groupNum:2,  // 实验组和对照组的个数总和，需要用户修改
			    endTime:1633189681000, // 实验的结束时间，需要用户修改
			    success: function (rs) {
				// 以下为用户配置代码
				// 返回格式如下：
				// 例如：{"176":"C1"}，其中key为实验编号，value表示实验组/对照组，其中C1表示对照组第一个，T1表示实验组第一个，以此类推
				// 用户需要根据返回的数据配置页面显示实验组还是对照组
				if (rs) {
					console.log(rs);
				} else {
					// 没有返回
					$('#original').show();
				}
			    }
			});
		    } else {
			// 当前浏览环境不支持抽样
			console.log("no sampling");
			$('#original').show();
		    }
		</script>
		<!--sampling param end-->	
		<div id="original" style="display: none;">
			<div class="">
			      <header class="masthead bg-dark">
				<div class="inner">
				  <h3 class="masthead-brand">Demo</h3>
				</div>
			      </header>
			      <main role="main" class="inner cover bg-dark">
				<h1 class="cover-heading">Demo</h1>
				<p class="lead">This is a Demo for sampling-param!</p>
			      </main>
			</div>
		</div>
		<div id="test" style="display: none;">
			<div class="">
			      <header class="masthead bg-primary">
				<div class="inner">
				  <h3 class="masthead-brand">Demo</h3>
				</div>
			      </header>
			      <main role="main" class="inner cover bg-primary">
				<h1 class="cover-heading">Demo</h1>
				<p class="lead">This is a Demo for sampling-param!</p>
			      </main>
			</div>
		</div>
		<div id="control" style="display: none;">
			<div class="">
			      <header class="masthead bg-light">
				<div class="inner">
				  <h3 class="masthead-brand">Demo</h3>
				</div>
			      </header>
			      <main role="main" class="inner cover bg-light">
				<h1 class="cover-heading">Demo</h1>
				<p class="lead">This is a Demo for sampling-param!</p>
			      </main>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
